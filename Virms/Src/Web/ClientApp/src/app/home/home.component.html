<mat-sidenav-container>
  <mat-sidenav *ngIf="!sideNavOpen" opened mode="side">
    <button mat-button (click)="sideNavOpen = true">></button>
  </mat-sidenav>
  <mat-sidenav *ngIf="sideNavOpen" opened mode="over">
    <div align="right">
      <button mat-button (click)="sideNavOpen = false"><</button>
    </div>
    <div>Phantoms:</div>
    <div>
      <button mat-button (click)="onMarkerPhantomClicked()">Marker Phantom</button>
    </div>
    <div>
      <button mat-button (click)="onLiverPhantomClicked()">Liver Phantom</button>
    </div>
    <div>
      <button mat-button (click)="onLungPhantomClicked()">Lung Phantom</button>
    </div>
    <div>
      <button mat-button (click)="onLnrActuatorClicked()">LnR Actuator</button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-marker *ngIf="markerPhantomActive"></app-marker>
    <app-liver *ngIf="liverPhantomActive"></app-liver>
    <app-lung *ngIf="lungPhantomActive"></app-lung>
    <app-lnr *ngIf="lnrActuatorActive"></app-lnr>
  </mat-sidenav-content>
</mat-sidenav-container>
